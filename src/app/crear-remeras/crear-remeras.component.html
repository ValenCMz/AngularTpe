<h2>Agregar una remera</h2>

<form [formGroup]="remeraForm" (ngSubmit)="agregarRemera()">
    <div class="form-group">
      <label for="marca">Marca:</label>
      <input type="text" class="form-control" id="marca" placeholder="Marca" formControlName="marca">
    </div>
    <div class="form-group">
      <label for="tipo">Tipo</label>
      <input type="text" class="form-control" id="tipo" placeholder="Tipo" formControlName="tipo">
    </div>
    <div class="form-group">
        <label for="color">Color</label>
        <input type="text" class="form-control" id="color" placeholder="Color" formControlName="color">
      </div>
    <div class="form-group">
        <label for="precio">Precio</label>
        <input type="number" class="form-control" id="precio" placeholder="precio" formControlName="precio">
      </div>
    <div class="form-group">
        <label for="stock">Stock</label>
        <input type="number" class="form-control" id="Stock" placeholder="Stock" formControlName="stock">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="oferta" formControlName="oferta">
      <label class="form-check-label" for="exampleCheck1">Oferta</label>
    </div>
    <button type="submit" class="btn btn-primary">Agregar</button>
  </form>
