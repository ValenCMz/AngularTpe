<table class="table">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Marca</th>
            <th>Tipo</th>
            <th>Color</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Compra</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let remera of remeras" [ngClass]="{oferta: remera.oferta}" class="oferta"> <!--uso de directivas-->
           <td><img [src]="remera.imagen" [alt]="remera.marca"></td>
           <td>{{remera.marca}}</td> 
           <td>{{remera.tipo}}</td>
           <td>{{remera.color}}</td>
           <td>{{remera.precio | currency}}</td><!--uso de pipes-->
           <td><span *ngIf="remera.stock==0">NO HAY STOCK</span><span *ngIf="remera.stock!=0">{{remera.stock}}</span></td> 
            <td><button class="btn btn-primary btn-sm" (click)="downCantidad(remera)">-</button><input type="text" [(ngModel)]="remera.cantidad"><button (click)="upCantidad(remera)" class="btn btn-primary btn-sm">+</button></td>
        </tr>
    </tbody>
</table>
