<h3>Carro de compras</h3>
<table class="table">
    <thead>
        <tr>
            <th>Marca</th>
            <th>Cantidad</th>
            <th>Precio</th>
        </tr>
    </thead>
    <tbody >
        <tr *ngFor="let remera of cartList$ | async" >
            <th>{{remera.marca}}</th>
            <th>{{remera.cantidad}}</th>
            <th>${{remera.precio}}</th>
            <span><button (click)="deleteToCart(remera)">Eliminar</button></span>
        </tr>        
    </tbody>
</table>

<span>Precio Total</span>
<p>${{calcTotal()}}</p>
